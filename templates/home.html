{% extends 'base.html' %}
{% block title %}
    八卦算算算
{% endblock %}
{% block content %}
<div class="home-container">
    <h1 class="welcome-text">欢迎来到八卦算算算</h1>
    <div class="button-group">
        <a href="{{ url_for('user.login') }}" class="auth-button">登录</a>
        <a href="{{ url_for('user.register') }}" class="auth-button">注册</a>
    </div>
</div>

<style>
    .home-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        text-align: center;
        padding: 20px;
    }

    .welcome-text {
        font-size: 2.5em;
        color: #333;
        margin-bottom: 40px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .button-group {
        display: flex;
        gap: 20px;
    }

    .auth-button {
        display: inline-block;
        padding: 12px 30px;
        background-color: rgba(128, 128, 128, 0.7);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.3s ease;
        font-size: 1.1em;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .auth-button:hover {
        background-color: rgba(102, 102, 102, 0.8);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
